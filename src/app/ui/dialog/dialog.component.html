<div mat-dialog-content>
  <div class="row">
    <div class="col">
      <div class="message-container">
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-3 offset-lg-9">
      <button mat-raised-button color="primary" (click)="cancel()">
        Cerrar
      </button>
    </div>
  </div>
</div>
